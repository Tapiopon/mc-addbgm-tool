<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraftにリソースパックで音声ファイルを追加するツール</title>
  <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width:769px)" href="./css/desktop.css">
  <script src="./coi-serviceworker.js"></script>
  <script src="./script/ffmpeg.min.js"></script>
  <script src="./script/jszip.min.js"></script>
  <script src="./script/main.js"></script>
</head>
<body>
  <div class="background">
    <select onchange="add_file_change_ui()" id="change_ui">
      <option value="ui1">一つずつ追加</option>
      <option value="ui2">まとめて追加</option>
      <option value="ui3">リソースパックをまとめる</option>
    </select>
    <div id="add_file_ui_1">
      <label class="files">
        <p>音声ファイルを選択</p>
        <input type="file" onchange="sound_load(this)" id="sound_file" style="display:none">
      </label>
      <p id="file_name"></p>
      <br>
      <label class="sound_names">
        <input type="text" placeholder="ゲーム内でのID" id="sound_name">
      </label>
      <br>
      <button onclick="add_file()" class="addfile">ファイルを追加</button>
    </div>
    <div id="add_file_ui_2" style="display:none">
      <label class="files">
        <p>音声ファイルを選択</p>
        <input type="file" onchange="sound_load_serial_number(this)" id="sound_file" style="display:none" multiple>
      </label>
      <p id="file_name_ui2"></p>
      <br>
      <label class="sound_names">
        <input type="text" placeholder="ゲーム内での連番ID" id="sound_name_serial_number">
      </label>
      <br>
      <button onclick="add_file_serial_number()" class="addfile">ファイルを追加</button>
    </div>
    <div id="join_file_ui_1" style="display:none">
      <label class="files">
        <p>MCPACKファイルを選択</p>
        <input type="file" onchange="mcpack_load(this)" id="sound_file" style="display:none" multiple>
        <button onclick="mcpack_join()" class="addfile">ファイルを統合</button>
      </label>
      <p id="file_name_ui3"></p>
    </div>
    <div class="progress">
      <p>音声ファイル変換状況</p>
      <progress id="ffmpegprogress" min="0" max="100" value="0"></progress>
    </div>
    <table class="sound_list">
      <th id="list" style="list-style:none">
        <li>音声リスト<br>(タップして再生できます)</li>
      </th>
    </table>
    <div class="resourcepackedit">
      <input type="text" placeholder="リソースパック名" id="resource_pack_name">
      <input type="text" placeholder="リソースパックの説明" id="resource_pack_description">
    </div>
    <div>
      <button onclick="exportfile()" class="export">エクスポート</button>
    </div>
    <p id="crossorigin"></p>
  </div>
</body>
</html>
